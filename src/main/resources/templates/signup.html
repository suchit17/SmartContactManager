<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home page</title>
</head>
<body>
  <section>
	<div class="container">
	<div class="row">
	<div class="col-md-6 offset-md-3">
	<div class="my-card mt-3">
	
	<!--Alert Message -->
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
      <p class="text-center" th:text="${session.message.content}"></p>
      
      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
	
	
	
	<div class="container text-center">
     <img style="width:100px"  src="" th:src="@{/img/signup.png}" alt="" />
     </div>
     
	<h1 class="text-center">Registration Here !!</h1>
	
	<form  action="" th:action="@{/do_register}" method="post" th:object="${user}" >
	
	<!-- Name field -->
	 <div class="form-group">
					  	 
 <label for="name_field">Your Name</label>
						    
 <input 
  name="name"
  type="text"
  class="form-control"
  th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
  id="name_field" 
  aria-describedby="emailHelp"
  placeholder="Enter here"
  required
  th:value="${user.name}"
  />       
 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
       								 
  </div>
      
      </div>
   
     
     <!-- email Field -->
	<div class="mb-3">
    <label for="email_field" class="form-label">Your E-Mail</label>
    <input
    name ="email"
     type="email"
     class="form-control" 
     id="email_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required
      th:value="${user.email}"
     />
     
     </div>
     
     <!-- Password Field -->
	<div class="mb-3">
    <label for="Password_field" class="form-label">Your Password</label>
    <input
    name="password"
     type="password"
     class="form-control" 
     id="password_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required
     />
    
  </div>
  
  <!-- User about field -->
  <div class="form-group">
  
  <textarea name="about" th:value="${user.about}" placeholder="enter something yourself" rows="8" class="form-control"></textarea>
  
  </div>
  
  <!-- Terms and condition agreement -->
  
  <div class="form-group form-check">
  						
  								<input type="checkbox" 
  								name="agreement"
  								class="form-check-input"
  								id="agreement"	
  								/>		
  								<label for="agreement">Accept terms and conditions</label>
  						</div>
  
  <div class="container text-center">
 
  <button type="submit" class="btn bg-primary text-white">Submit</button>
  <button type="reset" class="btn btn-warning">Reset</button>

  </div>
	
	</form>
	
	</div>
	
	</div>
	
	</div>
	
	</div>
     
	</section>
</body>
</html>
